<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册_Z商城</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registry.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" defer async="true" data-main="./script/regMain.js"></script>
</head>

<body>
    <header>
        <div class="wrap">
            <!-- logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo-registry.png" alt="Z商城" class="pic-logo">
                    <p class="title">中关村在线旗下导购平台</p>
                </a>
            </div>
            <!-- 已有账户，登录 -->
            <div class="login-bar">
                <p>已经有值买账号？</p>
                <a href="login.html">立即登录</a>
            </div>
        </div>
    </header>
    <section class="registry-wrap">
        <article class="header-title">
            30秒快速注册，加入值买
        </article>
        <fieldset>
            <form action="http://10.31.155.61/program_zol/ZOL/php/registry.php" method="POST" id="registry-form">
                <!-- 表单切换 -->
                <ul class="registry-tab">
                    <li class="phone">
                        <span>用手机号注册</span>
                    </li>
                </ul>
                <!-- 注册内容 -->
                <ul class="registry-phone">
                    <!-- 手机号 -->
                    <li>
                        <label for=""><i>*</i>手机号：</label><input type="text" name="userphone" id="userphone">
                        <!-- 错误提示 -->
                        <span class="wrong-title wrophone"></span>
                        <span class="tip">请填写手机号码</span>
                    </li>
                    <!-- 随机验证码 -->
                    <li>
                        <label for=""><i>*</i>验证码：</label>
                        <input type="text" style="width: 158px;height:22px;margin-right: 10px" id="incode">
                        <div id="code" type="text"></div>
                        <!-- 错误提示 -->
                        <span class="wrong-title wrocode"></span>
                        <span class="tip">请输入验证码</span>
                    </li>
                    <!-- 密码 -->
                    <li>
                        <label for=""><i>*</i>密码：</label><input type="password" name="password" id="password">
                        <!-- 错误提示 -->
                        <span class="wrong-title wropass"></span>
                        <span class="tip">6-16位字符，可使用字母、数字或符号的组合</span>
                    </li>
                    <!-- 再次输入密码 -->
                    <li>
                        <label for=""><i>*</i>确认密码：</label><input type="password" id="repeat">
                        <!-- 错误提示 -->
                        <span class="wrong-title wrorepeat"></span>
                        <span class="tip">再次输入密码</span>
                    </li>
                </ul>
                <!-- 同意协议 -->
                <div class="agree">
                    <input type="checkbox" class="chose" checked>同意
                    <a href="#">《商城用户协议》</a>
                    <a href="#">《隐私权说明》</a>
                </div>
                <!-- 提交按钮 -->
                <input type="submit" class="submit-btn" value="注册" name="submit">
            </form>
        </fieldset>
    </section>
    <footer>
        <section class="footer-wrap">
            <article class="about">
                <a href="#">关于Z商城</a>
                <em>|</em>
                <a href="#">联系我们</a>
                <em>|</em>
                <a href="#">帮助中心</a>
            </article>
            <p>&copy;2019. 中关村在线 版权所有</p>
        </section>
    </footer>
</body>

</html>
