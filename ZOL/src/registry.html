<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册_Z商城</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/registry.css">
</head>

<body>
    <header>
        <div class="wrap">
            <!-- logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="src/img/logo-registry.png" alt="Z商城" class="pic-logo">
                    <p class="title">中关村在线旗下导购平台</p>
                </a>
            </div>
            <!-- 已有账户，登录 -->
            <div class="login-bar">
                <p>已经有值买账号？</p>
                <a href="login.html">立即登录</a>
            </div>
        </div>
    </header>
    <section class="registry-wrap">
        <article class="header-title">
            30秒快速注册，加入值买
        </article>
        <fieldset>
            <form action="" method="" class="registry-form">
                <!-- 表单切换 -->
                <ul class="registry-tab">
                    <li class="phone">
                        <span>用手机号注册</span>
                    </li>
                </ul>
                <!-- 注册内容 -->
                <ul class="registry-phone">
                    <!-- 手机号 -->
                    <li>
                        <label for=""><i>*</i>手机号：</label><input type="text">
                        <!-- 错误提示 -->
                        <span class="wrong-title"></span>
                        <span class="tip">请填写手机号码</span>
                    </li>
                    <!-- 验证 -->
                    <li>
                        <label for=""><i>*</i>验证码：</label><input type="text" disabled>
                        <!-- 错误提示 -->
                        <span class="wrong-title"></span>
                        <span class="tip">请完成验证</span>
                    </li>
                    <!-- 发送验证码 -->
                    <li>
                        <label for=""><i>*</i>验证码：</label>
                        <input type="text" style="width: 158px;height:22px;margin-right: 10px">
                        <input type="button" value="获取短信验证码" class="btn">
                        <!-- 错误提示 -->
                        <span class="wrong-title"></span>
                        <span class="tip">请填写手机号码，然后点击[获取验证码]</span>
                    </li>
                    <!-- 密码 -->
                    <li>
                        <label for=""><i>*</i>密码：</label><input type="text">
                        <!-- 错误提示 -->
                        <span class="wrong-title"></span>
                        <span class="tip">6-16位字母和数字的组合，不可用特殊字符</span>
                    </li>
                    <!-- 再次输入密码 -->
                    <li>
                        <label for=""><i>*</i>确认密码：</label><input type="text">
                        <!-- 错误提示 -->
                        <span class="wrong-title"></span>
                        <span class="tip">再次输入密码</span>
                    </li>
                </ul>
                <!-- 同意协议 -->
                <div class="agree">
                    <input type="checkbox" checked class="chose">同意
                    <a href="#">《商城用户协议》</a>
                    <a href="#">《隐私权说明》</a>
                </div>
                <!-- 提交按钮 -->
                <input type="submit" class="submit-btn" value="注册">
            </form>
        </fieldset>
    </section>
    <footer>
        <section class="footer-wrap">
            <article class="about">
                <a href="#">关于Z商城</a>
                <em>|</em>
                <a href="#">联系我们</a>
                <em>|</em>
                <a href="#">帮助中心</a>
            </article>
            <p>&copy;2019. 中关村在线 版权所有</p>
        </section>
    </footer>
</body>

</html>
