<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="登录- Z商城">
    <title>登录- Z商城</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/registry.css">
    <link rel="stylesheet" href="src/css/login.css">
</head>

<body>
    <!-- 头部logo -->
    <section class="login-wrap">
        <header class="wrap">
            <!-- logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="src/img/logo-registry.png" alt="Z商城" class="pic-logo">
                    <p class="title">中关村在线旗下导购平台</p>
                </a>
            </div>
            <!-- 未有账户，注册 -->
            <div class="login-bar">
                <p>还没有值买账号？</p>
                <a href="registry.html">立即注册</a>
            </div>
        </header>
    </section>
    <!-- 登录表单 -->
    <form action="" method="" class="login-form">
        <div class="main">
            <div class="banner">
                <a href="index.html">
                    <img src="https://login.zol.com/image/ad2_1.jpg" alt="">
                </a>
            </div>
            <div class="login-box">
                <header class="tab">
                    <h3 class="cur-login">登录值买</h3>
                    <h3>商家登录</h3>
                </header>
                <!-- 买家登录 -->
                <div class="login-select">
                    <div class="login-content">
                        <div class="item">
                            <input type="text" placeholder="手机号/邮箱/用户名">
                        </div>
                        <div class="item">
                            <input type="password" placeholder="密码">
                        </div>
                        <!-- 其他登录 -->
                        <div class="login-other">
                            <a href="javascript:;" class="phone">手机动态码登录</a>
                            <a href="javascript:;" class="forget">忘记密码？</a>
                        </div>
                        <input type="submit" value="登 录" class="btn-login">
                        <!-- 合作账号登录 -->
                        <div class="parter">
                            <span class="xian"></span>
                            <p>合作账号登录</p>
                            <span class="xian"></span>
                        </div>
                        <div class="login-foot">
                            <a href="#" class="vx"></a>
                            <a href="#" class="xl"></a>
                            <a href="#" class="qq"></a>
                            <a href="#" class="zfb"></a>
                            <a href="#" class="bd"></a>
                        </div>
                    </div>
                </div>
                <!-- 商家dengl -->
                <div class="login-select" style="display: none">
                    <div class="login-content">
                        <div class="item">
                            <input type="text" placeholder="用户名">
                        </div>
                        <div class="item">
                            <input type="password" placeholder="密码">
                        </div>
                        <!-- 其他登录 -->
                        <div class="login-other">
                            <a href="javascript:;" class="forget">忘记密码？</a>
                        </div>
                        <input type="submit" value="登 录" class="btn-login">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer>
            <section class="footer-wrap">
                <article class="about">
                    <a href="#">关于Z商城</a>
                    <em>|</em>
                    <a href="#">联系我们</a>
                    <em>|</em>
                    <a href="#">帮助中心</a>
                </article>
                <p>&copy;2019. 中关村在线 版权所有</p>
            </section>
        </footer>
</body>

</html>
